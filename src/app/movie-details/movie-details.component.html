<div class="movie-details-container">
	<mat-card class="example-card">
	  <mat-card-header>
	    <div mat-card-avatar class="example-header-image"></div>
	    <mat-card-title>{{ movie.Title }}</mat-card-title>
	    <mat-card-subtitle>{{ movie.Released}}, {{ movie.Genre }}, {{ movie.Director }}</mat-card-subtitle>
	  </mat-card-header>
	  <img mat-card-image src="{{movie.Poster}}" alt="Photo of a Shiba Inu">
	  <mat-card-content>
	  	<mat-card-subtitle><strong>Writer:</strong> {{ movie.Writer }}</mat-card-subtitle>
	  	<mat-card-subtitle><strong>Runtime:</strong> {{ movie.Runtime }}</mat-card-subtitle>
	  	<mat-card-subtitle><strong>Awards:</strong>: {{ movie.Awards }}</mat-card-subtitle>
	    <p>
	     {{ movie.Plot }}
	    </p>
	  </mat-card-content>
	  <mat-card-actions>
	    <button (click)="goBack()" mat-raised-button color="primary">go back</button>
	  </mat-card-actions>
	</mat-card>
	
</div>
